<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="css/styles.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="msapplication-TileImage" content="mstile-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    
    <div class="container">
        <form action="" name="passGenerator">
            <label for="length">Password Length : </label>
            <input type="text" name="length" id="length" value="8">
            <br>
            <input type="checkbox" name="specialLetters" id="specialLetters" checked>
            <label for="specialLetters">Include Special Letters</label>
            <br>
            <input type="checkbox" name="capitalLetters" id="capitalLetters" checked>
            <label for="capitalLetters">Include Capital Letters</label>
            <br>
            <input type="button" name="button" value="Generate Password!" onclick="formSubmit()">
            <br>
            <input type="text" name="output" id="output">
        </form>
    </div>

    <script src="js/tinycolor.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
